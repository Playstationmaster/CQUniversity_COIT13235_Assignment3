<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Landing Page</title>
    </h:head>
    <f:metadata>
        <f:metadata>
            <f:viewParam name="id" value="#{propertyController.propertyForSale.id}"/>
            <f:viewAction action="#{propertyController.propRefreshSale()}"/>
        </f:metadata>
    </f:metadata>
    
    <h2 style="background-color:gray; color: white;">The Sale Property of ID: <h:outputText value="#{propertyController.propertyForSale.id}"/></h2><hr></hr>
    
        <h:outputLabel for="type">Property Type: </h:outputLabel>
        <h:outputText value="#{propertyController.propertyForSale.id}"/>
        <br></br>
        <h:outputLabel for="type">No. of Bedrooms: </h:outputLabel>
        <h:outputText value="#{propertyController.propertyForSale.numberOfBedrooms}"/>
        <br></br>
        <h:outputLabel for="type">No. of Bathrooms: </h:outputLabel>
        <h:outputText value="#{propertyController.propertyForSale.numberOfBathrooms}"/>
        <br></br>
        <h:outputLabel for="type">Address: </h:outputLabel>
        <h:outputText value="#{propertyController.propertyForSale.streetNumber} 
                      #{propertyController.propertyForSale.streetName}
                      #{propertyController.propertyForSale.city}
                      #{propertyController.propertyForSale.state}
                      #{propertyController.propertyForSale.country}"/>
        <br></br>
        <h:outputLabel for="type">Sale Price: </h:outputLabel>
        <h:outputText value="#{propertyController.propertyForSale.salePrice}"/>
        <br></br>
        <h:outputLabel for="type">Property Description: </h:outputLabel>
        <h:outputText value="#{propertyController.propertyForSale.description}"/>
        
    <h3></h3>    
    <f:view>
            <h:form>
                <h4 style="text-indent: 30px;"><h:commandLink value="Create a Sale Proeprty" action="#{propertyController.doNewSale}"/> |
                        
                <h:commandLink action = "index?faces-redirect = true" value = "Main Page"/></h4>
            </h:form>
    </f:view>
                      
   <br />
</xhtml>
