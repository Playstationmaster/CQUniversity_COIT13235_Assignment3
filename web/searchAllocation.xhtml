<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search rental property</title>
    </h:head>
    <h:body>
        <f:view>
            <h2 style="background-color:gray; color: white;">Search an allocaton</h2><hr></hr>
            <h:form>
                <h:outputLabel for="search">Allocation ID: </h:outputLabel>
                <h:inputText id="search" size="20" value="#{propertyController.requestedIndex}"></h:inputText>
                <br /><br /><br />
                        
                <h:commandButton id="submit" value="Search" action="#{propertyController.doSearchAllocation}"/>
                
                <hr></hr>
                <h4 style="text-indent: 30px;"><h:commandLink value="List of allocations" action="#{propertyController.doToAllocationList}"/> | <a href="./index.xhtml">Main Page</a></h4>
            </h:form>
        </f:view>
    </h:body>
</html>
