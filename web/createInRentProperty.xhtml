<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create in-rent property</title>
    </h:head>
    <f:metadata>
        <f:metadata>
            <f:viewAction action="#{propertyController.resetObjects()}"/>
        </f:metadata>
    </f:metadata> 
    <h:body>
        <f:view>
            <h2 style="background-color:gray; color: white;">Provide the Following Information for an InRent Property</h2><hr></hr>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel for="type">Property ID:</h:outputLabel>
                    <h:inputText id="propertyType" size="20" value="#{propertyController.requestedIndex}"></h:inputText>
		`   <br /><br />

                    <h:outputLabel for="bedrooms">Tenant Name:</h:outputLabel>
                    <h:inputText id="bedrooms" size="20" value="#{propertyController.propertyForInRent.tenant}"></h:inputText>
                    <br /><br />
                        
                    <h:commandButton id="submit" value="Create" action="#{propertyController.doCreateInRentProperty}"/>
                        
		</h:panelGrid>
                <hr></hr>
                <h4 style="text-indent: 30px;"><h:commandLink value="List of InRental properties" action="#{propertyController.doToInRentPropertyList}"/> | <a href="index.xhtml">Main Page</a></h4>
            </h:form>
        </f:view>
    </h:body>
</html>
