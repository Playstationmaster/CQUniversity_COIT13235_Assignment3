<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List Properties</title>
    </h:head>
    <h:body>
            <h2 style="background-color:gray; color: white;">The Current allocations</h2><hr></hr>
                          
            <h:dataTable value="#{propertyController.allocationList}" var="al" border="1">
                    
                <h:column>
                    <f:facet name="header">
                        <h:outputText style="width:100px" value="ID"/>
                    </f:facet>
                    <h:outputText value="#{al.id}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText style="width:100px" value="Manager"/>
                    </f:facet>
                    <h:link outcome="managerDetailPage.xhtml?id=#{al.manager.id}" value="#{al.manager.firstName} #{al.manager.lastName}"/>
                </h:column>
                    
                <h:column>
                    <f:facet name="header">
                        <h:outputText style="width:100px" value="Property"/>
                    </f:facet>
                    <h:link outcome="propBriefDescription.xhtml?id=#{al.id}" value="#{al.property.streetNumber} #{al.property.streetName}, #{al.property.city}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText style="width:100px" value="Manager"/>
                    </f:facet>
                    <h:outputText value="#{al.creationDate}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText style="width:100px" value=""/>
                    </f:facet>
                    <h:link outcome="allocationDelete.xhtml?id=#{al.id}" value="Delete"/>
                </h:column>
            </h:dataTable>
            <h4>Total Allocations: <h:outputText value="#{propertyController.allocationCount}"/></h4>
            <hr></hr>
            <h:form>
            <h4 style="text-indent: 30px;"><h:commandLink value="Create a new allocation" action="#{propertyController.doNewAllocation}"/> | <a href="./index.xhtml">Main Page</a></h4>
            </h:form>   
    </h:body>
</html>
