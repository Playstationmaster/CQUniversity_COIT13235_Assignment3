<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List Properties</title>
    </h:head>
    <h:body>
            <h2 style="background-color:gray; color: white;">The Current Sale Properties</h2><hr></hr>
                          
            <h:dataTable value="#{propertyController.salePropertyList}" var="sp" border="1">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="width:100px" value="ID"/>
                        </f:facet>
                        <h:outputText value="#{sp.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="width:100px" value="PropertyType"/>
                        </f:facet>
                        <h:outputText value="#{sp.propertyType}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="width:100px" value="Location"/>
                        </f:facet>
                        <h:outputText value="#{sp.streetNumber} #{sp.streetName}, #{sp.city}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="width:100px" value="Action"/>
                        </f:facet>
                        <h:link outcome="saleDetailPage.xhtml?id=#{sp.id}" value="view"/>
                    </h:column>
                    
                </h:dataTable>
           
            <h4>Total Sale Properties: <h:outputText value="#{propertyController.salePropertyCount}"/></h4>
                <hr></hr>
                <h:form>
                <h4 style="text-indent: 30px;"><h:commandLink value="Create a sale property" action="#{propertyController.doNewSale}"/> | <a href="./index.xhtml">Main Page</a></h4>
                </h:form>   
    </h:body>
</html>
