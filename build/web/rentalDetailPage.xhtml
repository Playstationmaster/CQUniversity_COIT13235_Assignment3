<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Landing Page</title>
    </h:head>
    <f:metadata>
        <f:metadata>
            <f:viewParam name="id" value="#{propertyController.propertyForRent.id}"/>
            <f:viewAction action="#{propertyController.propRefreshRent()}"/>
        </f:metadata>
    </f:metadata>
    <h:body>
        <f:view>
            <h2 style="background-color:gray; color: white;">The Rental Property of ID: <h:outputText value="#{propertyController.propertyForRent.id}"/></h2><hr></hr>
            <h:form>
                            <h:outputLabel for="type">Property Type: </h:outputLabel>
                            <h:outputText value="#{propertyController.propertyForRent.propertyType}"/>
                            <br />
                            <h:outputLabel for="bedrooms">No. of Bedrooms: </h:outputLabel>
                            <h:outputText value="#{propertyController.propertyForRent.numberOfBedrooms}"></h:outputText>
                            <br />
                            <h:outputLabel for="bathrooms">No. of Bathrooms: </h:outputLabel>
                            <h:outputText value="#{propertyController.propertyForRent.numberOfBathrooms}"></h:outputText>
                            <br />
                            <h:outputLabel for="address">Address: </h:outputLabel>
                            <h:outputText value="#{propertyController.propertyForRent.streetNumber} #{propertyController.propertyForRent.streetName}, #{propertyController.propertyForRent.city}"></h:outputText>
                            <br />
                            <h:outputLabel for="rentalPrice">Weekly Rent:</h:outputLabel>
                            <h:outputText value="#{propertyController.propertyForRent.rentalPrice}"></h:outputText>
                            <br />
                            <h:outputLabel for="furnished">Furnished: </h:outputLabel>
                            <h:outputText value=""></h:outputText>
                            <br />
                            <h:outputLabel for="description">Property Description: </h:outputLabel>
                            <h:outputText value="#{propertyController.propertyForRent.description}"></h:outputText>
                            <br />      

                    <hr></hr>
                    <h4 style="text-indent: 30px;"><a href="listRentalProperties.faces">List all rental properties</a> | <a href="./index.xhtml">Main Page</a></h4>
                
            </h:form>
        </f:view>
    </h:body>
</html>
