<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Properties</title>
    </h:head>
    <h:body>
        <h2 style="background-color:gray; color: white;">The Current InRent Properties</h2><hr></hr>
        <h4 style="text-indent: 30px;"><h:outputText value="#{propertyController.resultReturn}"/></h4>
        <h:dataTable value="#{propertyController.inRentPropertyList}" var="irp" border="1">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="width:100px" value="ID"/>
                        </f:facet>
                        <h:outputText value="#{irp.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="width:100px" value="PropertyType"/>
                        </f:facet>
                        <h:outputText value="#{irp.propertyType}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="width:100px" value="Location"/>
                        </f:facet>
                        <h:outputText value="#{irp.streetNumber} #{irp.streetName}, #{irp.city}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="width:100px" value="Action"/>
                        </f:facet>
                        <h:outputLink value="inRentDetailPage.faces">View Details</h:outputLink>
                    </h:column>
                    
                </h:dataTable>
            
                <h4>Total Sale Properties: <h:outputText value="#{propertyController.inRentPropertyCount}"/></h4>
                <hr></hr>
                <h:form>
                    <h4 style="text-indent: 30px;"><h:commandLink value="Create an In-rent property" action="#{propertyController.doNewInRent}"/> | 
                    
                    <h:commandLink action = "index?faces-redirect = true" value = "Main"/></h4>
                </h:form>
    </h:body>
</xhtml>
